<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8"/>
 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 <meta http-equiv="X-UA-Compatible" content="ie-edge"/>
 <title>Coding Quiz</title>
 <link rel="stylesheet" href="./assets/css/styles.css"/>
</head>

<body>
 <!-- Header with highscores link and timer -->
 <header class="header">
  <h1 id="high-scores">
   <a href="./highscores.html"> View High Scores</a>
  </h1>
  <h2 id="timer"></h2>
 </header>

<!-- Body with 4 questions -->
<div class="question-box">
 <h1 class="question">"CSS" stands for:</h1>
 <ol class="answer-box">
  <button class="btn">
   <li class="answer">Capital Style Sheets</li>
  </button>
  <button class="btn">
   <li class="answer" id="true-answer">Cascading Style Sheets</li>
  </button class="btn">
  <button>
   <li class="answer">Cascading Simple Styles</li>
  </button>
  <button class="btn">
   <li class="answer">Capital Simple Sheets</li>
  </button>
 </ol>
</div>

<div class="question-box">
 <h1 class="question">What does Javascript allow the user to do?</h1>
 <ol class="answer-box">
  <button class="btn">
   <li class="answer">Style the webpage</li>
  </button>
  <button class="btn">
   <li class="answer">Write the HTML for the webpage.</li>
  </button>
  <button class="btn">
   <li class="answer">Interact with the webpage.</li>
  </button>
  <button class="btn">
   <li class="answer" id="true-answer">All of the above</li>
  </button>
 </ol>
</div>

<div class="question-box">
 <h1 class="question">What does "HTML" stand for?</h1>
 <ol class="answer-box">
  <button class="btn">
   <li class="answer" id="true-answer">Hypertext Markup Language</li>
  </button>
  <button class="btn">
   <li class="answer">High Text Making Language</li>
  </button>
  <button class="btn">
   <li class="answer">Hello Talk Mummy Love</li>
  </button>
  <button class="btn">
   <li class="answer">Hypertext Making Language</li>
  </button>
 </ol>
</div>

<div class="question-box">
 <h1 class="question">What are the two most commonly used loops?</h1>
 <ol class="answer-box">
  <button class="btn">
   <li class="answer" id="true-answer">For and While</li>
  </button>
  <button class="btn">
   <li class="answer">For and When</li>
  </button>
  <button class="btn">
   <li class="answer">Fake and While</li>
  </button>
  <button class="btn">
   <li class="answer">In and When</li>
  </button>
 </ol>
</div>

</body>
</html>
