<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8"/>
 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 <meta http-equiv="X-UA-Compatible" content="ie-edge"/>
 <title>Coding Quiz</title>
 <link rel="stylesheet" href="./assets/css/styles.css"/>
</head>

<body>
 <!-- Header with highscores link and timer -->
 <header class="header">
  <h1 id="high-scores">
   <a href="./highscores.html"> View High Scores</a>
  </h1>
  <div id="timer"></div>
 </header>
 
<!-- Body with 4 questions -->
<section class="container">
 <div class="hide" id="question-container">
  <h2 id="question">Question</h2>
   <div id="answer-buttons" class="btn-grid">
    <button class="btn"></button>
    <button class="btn"></button>
    <button class="btn"></button>
    <button class="btn"></button> 
   </div>
   <button class="btn" id="next-btn" class="next-btn btn hide">Next</button>
   <div class="result-box">
    <div id="result">Result</div>
   </div>
 </div>
  <div id="start-page" class="controls">
   <p>Answer the following questions within the time limit. If you answer a question incorrectly, time will be subtracted from your overall time. Click Start Quiz to begin.</p>  
   <br/>
   <p>Good Luck!</p>
    <div class="btn-box">
     <button class="btn" id="start-btn" class="start-btn btn">Start Quiz</button>
     
    </div>
  </div>
</section>

<script src="./assets/js/script.js"></script>
</body>
</html>
